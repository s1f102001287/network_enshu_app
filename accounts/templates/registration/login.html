{% load static %} 
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/example.css' %}">
  </head>
  <body>
    <center><h1 class="box3">7ch</h1></center>
    <p class="login">Login Page</p>
    <center>{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" class="btn-square"/>
    </form></center>

    <p><a href="{% url 'home' %}" class="btn-border-bottom">home</a></p>
  </body>
</html>
