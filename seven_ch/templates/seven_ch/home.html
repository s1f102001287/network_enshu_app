{% load static %}
<html>

  <link rel="stylesheet" type="text/css" href="{% static 'css/seven_ch.css' %}">
</head>
  <body>
    <h1>7ch Home</h1>

    {% if user.is_authenticated %}

    {% endif %}

</html>
