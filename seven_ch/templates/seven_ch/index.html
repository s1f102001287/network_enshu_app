{% load static %}
<!DOCTYPE html>
<!-- chat/templates/chat/index.html -->
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static 'css/seven_ch.css' %}">
</head>
<body>
    <center><h1 class="box3">7ch</h1></center>
    <h2>private chat room</h2>
    <center><h3>どのチャットルームに入りますか？</h3></center>
    <center><input id="room-name-input" type="text" size="100"/><br/>
    <input id="room-name-submit" class="btn-square" type="button" value="Enter"/></center>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/seven_ch/' + roomName + '/';
        };
    </script>
    <br>
    <br>

    <a href="http://127.0.0.1:8000/seven_ch/" class="btn-border-bottom">home</a>
</body>
</html>
